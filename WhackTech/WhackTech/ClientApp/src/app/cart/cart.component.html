<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Produkt Name</th>
                            <th>Produkt Image</th>
                            <th>Beschreibung</th>
                            <th>Preis</th>
                            <th>Total</th>
                            <th>Löschen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.imgURL}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}.-</th>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Warenkorb leeren</button></td>
                            <td><button routerLink="/shop" class="btn btn-primary">Weiter einkaufen</button></td>
                            <td><button (click)="createOrder()" class="btn btn-success">Bestellung Abschliessen</button></td>
                            <td><strong>Total : {{grandTotal}}.-</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Mein Warenkorb</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Dein Warenkorb ist leer!</h4>
            <h6>Füge jetzt Produkte hinzufügen</h6>
            <button routerLink="/shop" class="btn btn-primary">Jetzt einkaufen</button>
        </div>
    </div>
</ng-container>
